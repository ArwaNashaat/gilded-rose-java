<div>
    <button (click)='showAllItems()'>Show All Items</button>
</div>

<table mat-table [dataSource]="items" class="mat-elevation-z8">  
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let item"> {{item.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="sell_in">
      <th mat-header-cell *matHeaderCellDef> Sell In </th>
      <td mat-cell *matCellDef="let item"> {{item.sellIn}} </td>
    </ng-container>
  
    <ng-container matColumnDef="quality">
      <th mat-header-cell *matHeaderCellDef> Quality </th>
      <td mat-cell *matCellDef="let item"> {{item.quality}} </td>
    </ng-container> 
  
    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>
  </table>
